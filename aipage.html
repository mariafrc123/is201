<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duckie vs Robot Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      color: white;
      text-shadow: 1px 1px 2px #000;
      min-height: 100vh;
      gap: 40px;
    }

    .sidebar {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .scoreboard {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      margin: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 10px;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .duck-icon, .robot-icon {
      width: 80%;
      height: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0077b6;
      color: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Scoreboard</h2>
    <div class="scoreboard">
      üê§ You: <span id="playerScore">0</span><br>
      ü§ñ Robot: <span id="aiScore">0</span><br>
      ‚öñÔ∏è Draws: <span id="draws">0</span>
    </div>
  </div>

  <div class="game-area">
    <h1>üê§ Duckie vs ü§ñ Robot</h1>
    <div id="status">Your turn (Duckie)</div>
    <div id="game"></div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const gameBoard = document.getElementById('game');
    const statusText = document.getElementById('status');
    const playerScoreEl = document.getElementById('playerScore');
    const aiScoreEl = document.getElementById('aiScore');
    const drawsEl = document.getElementById('draws');

    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let scores = { player: 0, ai: 0, draw: 0 };

    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.dataset.index = index;

        if (cell === 'X') {
          const img = document.createElement('img');
          img.src = 'rubber-duck.png';
          img.alt = 'Duck';
          img.classList.add('duck-icon');
          cellElement.appendChild(img);
        } else if (cell === 'O') {
          const img = document.createElement('img');
          img.src = 'robot.png';
          img.alt = 'Robot';
          img.classList.add('robot-icon');
          cellElement.appendChild(img);
        }

        cellElement.addEventListener('click', handleClick);
        gameBoard.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (board[index] !== '' || !gameActive || currentPlayer !== 'X') return;

      makeMove(index, 'X');

      if (gameActive) {
        setTimeout(() => {
          aiMove();
        }, 500);
      }
    }

    function makeMove(index, player) {
      if (board[index] === '' && gameActive) {
        board[index] = player;
        const cell = document.querySelector(`.cell[data-index="${index}"]`);
        if (player === 'X') {
          cell.innerHTML = '<img src="rubber-duck.png" alt="Duck" class="duck-icon">';
        } else {
          cell.innerHTML = '<img src="robot.png" alt="Robot" class="robot-icon">';
        }

        if (checkWin(player)) {
          statusText.textContent = (player === 'X') ? "You win! üê§üéâ" : "Robot wins! ü§ñ";
          gameActive = false;
          updateScore(player);
        } else if (board.every(cell => cell !== '')) {
          statusText.textContent = "It's a draw!";
          gameActive = false;
          updateScore('draw');
        } else {
          currentPlayer = (player === 'X') ? 'O' : 'X';
          statusText.textContent = (currentPlayer === 'X') ? "Your turn (Duckie)" : "Computer's turn (Robot)";
        }
      }
    }

    function aiMove() {
      let emptyCells = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
      if (emptyCells.length === 0) return;

      let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      makeMove(randomIndex, 'O');
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        return pattern.every(i => board[i] === player);
      });
    }

    function updateScore(winner) {
      if (winner === 'X') {
        scores.player++;
        playerScoreEl.textContent = scores.player;
      } else if (winner === 'O') {
        scores.ai++;
        aiScoreEl.textContent = scores.ai;
      } else if (winner === 'draw') {
        scores.draw++;
        drawsEl.textContent = scores.draw;
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Your turn (Duckie)";
      createBoard();
    }

    // Start game
    createBoard();
  </script>

</body>
</html>
