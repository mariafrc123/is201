<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duckie vs Robot - Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: #fefefe;
    }

    .main {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 30px auto;
      width: max-content;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      cursor: pointer;
      border: 2px solid #333;
    }

    .cell img {
      max-width: 80%;
      max-height: 80%;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    #status {
      font-size: 1.4em;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .sidebar {
      width: 220px;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      background-color: #555;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .sidebar a:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>üê§ vs ü§ñ Tic Tac Toe</h1>
    <div id="status">Rubber Duckie‚Äôs turn üê§</div>
    <div id="game"></div>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <div class="sidebar">
    <h2>Menu</h2>
    <a href="scratch.html">üîô Back to Scratch</a>
  </div>

  <script>
    const gameBoard = document.getElementById('game');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const playerImages = {
      'X': 'rubber-duck.png',
      'O': 'robot.png'
    };

    const playerNames = {
      'X': "Rubber Duckie",
      'O': "Robot"
    };

    function createBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.dataset.index = index;

        if (cell) {
          const img = document.createElement('img');
          img.src = playerImages[cell];
          img.alt = playerNames[cell];
          cellElement.appendChild(img);
        } else if (currentPlayer === 'X' && gameActive) {
          cellElement.addEventListener('click', handleClick);
        }

        gameBoard.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      currentPlayer = 'O';
      createBoard();

      if (checkEnd('X')) return;

      statusText.textContent = `${playerNames[currentPlayer]}'s turn ü§ñ`;

      setTimeout(robotMove, 500);
    }

    function robotMove() {
      if (!gameActive) return;

      const move = findBestMove();
      board[move] = 'O';
      currentPlayer = 'X';
      createBoard();

      if (!checkEnd('O')) {
        statusText.textContent = "Rubber Duckie‚Äôs turn üê§";
      }
    }

    function findBestMove() {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWin('O')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      // Block Duckie
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWin('X')) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      // Pick random
      const available = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function checkEnd(player) {
      if (checkWin(player)) {
        statusText.textContent = `${playerNames[player]} wins! üéâ`;
        gameActive = false;
        return true;
      } else if (board.every(cell => cell !== '')) {
        statusText.textContent = "It‚Äôs a draw! üòÆ";
        gameActive = false;
        return true;
      }
      return false;
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Rubber Duckie‚Äôs turn üê§";
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
